services:
  - type: web
    name: fpl-optimizer-api
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: SECRET_KEY
        generateValue: true
      - key: API_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://fpl-optimizer-eight.vercel.app,http://localhost:4200
      - key: FPL_API_BASE_URL
        value: https://fantasy.premierleague.com/api
      - key: FPL_API_TIMEOUT
        value: "30"
      - key: FPL_API_MAX_RETRIES
        value: "3"